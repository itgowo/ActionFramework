group 'itgowo.com'
version '0.0.67'

apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'//添加
sourceCompatibility = 1.8
buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
}
publish {
    userOrg = 'itgowo'
    groupId = 'com.itgowo'
    artifactId = 'ActionFramework'
    publishVersion = '0.0.67'
    desc = 'A framework that supports the http, socket, and websocket protocols, and includes a set of frameworks that implement actions'
    website = 'https://github.com/itgowo/ActionFramework'
}
jar {
    into('lib') {
        from configurations.runtime
    }
}